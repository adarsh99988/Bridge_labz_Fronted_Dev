<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Q2 - Tooltip Demo</title>
<link rel="stylesheet" href="Q2.css">
</head>
<body>
<header><h1>CSS Tooltip Demonstration</h1></header>
<main class="center">
  <div class="tooltip-wrap">
    <span class="tooltip-target" tabindex="0">Hover me</span>
    <span class="tooltip">This is a tooltip built with CSS.</span>
  </div>

  <div class="tooltip-wrap">
    <span class="tooltip-target" tabindex="0">Icon ⓘ</span>
    <span class="tooltip">Helpful explanation for the icon.</span>
  </div>

  <div class="tooltip-wrap">
    <span class="tooltip-target" tabindex="0">Word</span>
    <span class="tooltip">Tooltip appears above the word.</span>
  </div>
</main>
